<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-container">
    <h1>My To-Do List</h1>
    <input type="text" id="task-input" placeholder="Add new task..." />
    <button id="add-btn">Add</button>

    <h3>Active Tasks</h3>
    <ul id="task-list" class="task-list" aria-label="Active Tasks"></ul>

    <button id="toggle-completed-btn">Show Completed Tasks â–¼</button>
    <ul id="completed-list" class="task-list completed-list hidden" aria-label="Completed Tasks"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
